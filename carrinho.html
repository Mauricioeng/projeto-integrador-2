    <form action="config.php" method="POST" id="pedidoform">
        <h3>Informações do Pedido</h3>
        <input type="hidden" name="itens_carrinho" id="itensCarrinho">


        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

    <style>

        }
    </style>

        <button  type="submit">Finalizar Pedido</button>
    </form>

    <script>
        /// função para carregar o carrinho do local storage
        function loadCart(){
            const storedCart = localStorage.getItem('cart');
            if(storedCart) {
                return JSON.parse(storedCart);
            }else {
                return[];
            }
        }

        // evento que captura os itens do carrinho antes do envio do formulario
        document.getElementById('pedidoform').addEventListener('submit', function(e){
            const carrinho = loadCart(); // Função que carrega os itens do carrinho
            document.getElementById('itensCarrinho').value = JSON.stringify(carrinho); //ARMAZENA OS ITENS NO CAMPO OCULTO
        });


    </script>
